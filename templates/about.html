{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
    <h1>See real time packets</h1>
    <hr>
    <p class="lead">
        10 packets are displayed here: <br>
    </p>
    <hr>
</div>

<ul class="list-group">
    {% for item in items %}

    <li class="list-group-item"> {{item.content}} </li>

    {% endfor %}
</ul>
{% endblock %}
