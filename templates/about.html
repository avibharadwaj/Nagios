{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron text-center">
    <h1>See real time packets</h1>
    <hr>
    <p class="lead">
        10 packets are displayed here: <br>
    </p>
    <hr>
</div>

<table class="table table-bordered">
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
